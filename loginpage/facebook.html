<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="facebook.css">

<body>
    <div class="main">
        <div class="header">
            <h1>가입하기</h1>
            <p class="register">빠르고 쉽게 가입할 수 있습니다.</p>
        </div>
            <hr>
            <input type="text" placeholder="성(姓)" class="in_1"><input type="text" placeholder="이름(성은 제외)" class="in_2">
            <input type="text" placeholder="휴대폰 번호 또는 이메일" class="p_e">
            <input type="text" placeholder="새 비밀번호" class="n_pw">
        <div>
            <p>생일</p>
            
            <select class="s_1">
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
            </select>
            <select class="s_2">
                <option value="10월">10</option>
                <option value="11월">11</option>
                <option value="12월">12</option>
            </select>
            <select class="s_3">
                <option value="1일">1</option>
                <option value="2일">2</option>
                <option value="3일">3</option>
            </select>
        </div>
        <div class="sex">
            <p>성별</p>
          <div class="woman">여성<input type="radio"></div>
          <div class="man">남성<input type="radio"></div>
          <div class="no">직접 지정<input type="radio"></div>
        </div>
        <div class="more_information">
            저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Facebook에 업로드했을 수도 있습니다. <a href="#"> 더 알아보기.</a>
            <br>
            <br>
            가입하기 버튼을 클릭하면 Facebook의 약관, 개인정보처리방침 및 쿠키 정책에 동의하게 됩니다. Facebook으로부터 SMS 알림을 받을 수 있으며 알림은 언제든지 옵트 아웃할 수 있습니다
        </div>
        <div class="sub">
            <input type="button" value="가입하기" class="reg">
        </div>
    </div>

</body>

</html>
