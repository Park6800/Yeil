<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Array</title>

</head>

<body onload="OnlodadPage()">
	<select id="select_value" onchange="ChangeValue()">
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select>

	<div>
		<p id="gugudanHead"></p>
		<p id="_Data"></p>
	</div>
	<script>
		function ChangeValue(select_value) {
			var x = document.getElementById("select_value").value;
			document.getElementById("gugudanHead").innerHTML = x + "단";
			for (var i = 1; i <= 9; i++) {
				document.getElementById("_Data").innerHTML += x + "x" + i + "=" + x * i + "</br>";
			}
		}
	</script>

</body>

</html>
